<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header__logo">
                <a href="index.html"><img src="img/logo.svg" alt="logo"></a>
                <a class="search__img" href="#"><img src="img/search.svg" alt="search"></a>
            </div>
            <div class="header__copy">
                <a href="#"><img class="headerList" src="img/header_list.svg" alt="list"></a>
                <a href="#"><img class="login" src="img/header_login.svg" alt="login"></a>
                <a href="#"><img class="cart" src="img/header_cart.svg" alt="cart"></a>
            </div>
        </div>
    </div>
    <div class="header__content">
        <div class="content">
            <div class="header__content_left">
                <img class="image__brand" src="img/header_man.svg" alt="photo">
            </div>
            <div class="header__content_right">
                <div class="text__brand">
                    <div>THE BRAND</div>
                    <div>OF LUXERIOUS <span>FASHION</span></div>
                </div>
            </div>
        </div>
        <div class="header__content_dark hidden">
            <div class="menu">
                <img class="menu__close" src="img/close.svg" alt="close">
                <div class="menu__list">
                    <div class="menu__title">
                        MENU
                    </div>
                    <div class="menu__header">
                        MAN
                    </div>
                    <div>
                        <a href="#">Accesories</a>
                        <a href="#">Bags</a>
                        <a href="#">Denim</a>
                        <a href="#">T-Shirts</a>
                    </div>
                </div>
                <div class="menu__list">
                    <div class="menu__header">
                        WOMAN
                    </div>
                    <div>
                        <a href="#">Accesories</a>
                        <a href="#">Jackets & Coats</a>
                        <a href="#">Polos</a>
                        <a href="#">T-Shirts</a>
                        <a href="#">Shirts</a>
                    </div>
                </div>
                <div class="menu__list">
                    <div class="menu__header">
                        KIDS
                    </div>
                    <div>
                        <a href="#">Accesories</a>
                        <a href="#">Jackets & Coats</a>
                        <a href="#">Polos</a>
                        <a href="#">T-Shirts</a>
                        <a href="#">Shirts</a>
                        <a href="#">Bags</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="top">
        <div class="container">
            <div class="top__content container">
                <div class="top__item">
                    <img class="image" src="img/top_woman.svg" alt="Photo_woman">
                    <div class="text item__text"> 30% OFF <span> FOR WOMEN</span></div>
                </div>
                <div class="top__item">
                    <img class="image" src="img/top_man.svg" alt="Photo_man">
                    <div class="text item__text"> HOT DEAL <span> FOR MEN</span></div>
                </div>
                <div class="top__item">
                    <img class="image" src="img/top_kids.svg" alt="Photo_kids">
                    <div class="text item__text"> NEW ARRIVALS <span> FOR KIDS</span></div>
                </div>
                <div class="top__item accesories">
                    <img class="image" src="img/top_accesories.svg" alt="Photo_accesories">
                    <div class="text item__text"> LUXIROUS & TRENDY <span>ACCESORIES</span></div>
                </div>
            </div>
        </div>
    </div>
    <main>

    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
